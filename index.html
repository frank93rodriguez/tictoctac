<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <title>Page Title</title>
</head>
<body>
    <div class="game">
        <div class="name">
            <input id="playername" placeholder="nickname" type="text" style="height: 40px; border-radius: 10px;">
            <button id="playbuttonid" class="playbutton" style="border-radius: 10px;margin-left: 15px;">JUGAR</button>
        </div>
        <!-- <header id="heading"></header> -->
        <div class="grid" id="gridid">
          <div class="cell" x="1" y="1" style="border-top-left-radius: 50px;"></div>
          <div class="cell" x="2" y="1"></div>
          <div class="cell" x="3" y="1" style="border-top-right-radius: 50px;"></div>
          <div class="cell" x="1" y="2"></div>
          <div class="cell" x="2" y="2"></div>
          <div class="cell" x="3" y="2"></div>
          <div class="cell" x="1" y="3"style="border-bottom-left-radius: 50px;"></div>
          <div class="cell" x="2" y="3"></div>
          <div class="cell" x="3" y="3"style="border-bottom-right-radius: 50px;"></div>
        </div>
      </div>
      <div id="popup"></div>

      <script type="text/javascript" src="main.js"></script>

</body>
</html>
